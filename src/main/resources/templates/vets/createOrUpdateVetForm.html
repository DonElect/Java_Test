<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2>Veterinarian</h2>
  <form th:action="@{/vets/new}" th:object="${vet}" class="form-horizontal" id="add-vet-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Country', 'country', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Licence Expiration Date', 'licenceExpirationDate', 'text')}" />
      
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
         
          class="btn btn-primary" type="submit" >Add
          Vet</button>
      </div>
    </div>
  </form>
</body>
</html>
