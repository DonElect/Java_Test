<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Owners</h2>

<table id="owners" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px;">Vet Name</th>
    <th style="width: 200px;">Vet Service</th>
    <th style="width: 120px">Service price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="service : ${listService}">
    <td th:text="${service.vet.firstName + ' ' + service.vet.lastName}">
    </td>
    <td th:text="${service.serviceName}"/>
    <td th:text="${service.servicePrice}"/>
<!--    <td th:text="${owner.telephone}"/>-->
<!--    <td th:text="${owner.email}"/>-->
<!--    <td><span th:text="${#strings.listJoin(owner.pets, ', ')}"/></td>-->
    <td>
      <a th:href="@{/stripe/make_payment}" >Make Purchase</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
