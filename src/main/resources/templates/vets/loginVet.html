<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Vet Login Page</h2>
<form th:action="@{/vets/login}" th:object="${vet}" class="form-horizontal" id="add-owner-form" method="post">
  <div class="form-group has-feedback">
    
    <input
      th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
  
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        class="btn btn-primary" type="submit">Login</button>
    </div>
  </div>
</form>
</body>
</html>
