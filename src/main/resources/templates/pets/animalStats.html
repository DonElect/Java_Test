<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'animal_api')}">

<body>

<h2>
  Search Animal
</h2>
<form th:action="@{/animal_api}" th:object="${animalApi}" class="form-horizontal" method="get">
  <div class="form-group has-feedback">
    <div class="form-group">
      <label class="col-sm-2 control-label">Search Animal</label>
      <div class="col-sm-10">
        <input
          th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}"  name="animalName"/>
      </div>
    </div>
    <h3
      th:replace="~{fragments/layout :: value ('Facts', 'facts', 'text')}" th:value="${animalApi}"></h3>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        class="btn btn-primary" type="submit" >Search Animal</button>
    </div>
  </div>
</form>

</body>

</html>
